<!DOCTYPE html>
<html>
<body>
<div>
<style scoped>
h1 {color:red;}
p {color:blue;}
</style>
<h1>HTML &lt;style&gt; scoped Attribute</h1>
<p>The scoped attribute is a boolean attribute. When present, it specifies that the styles only apply to
this element's parent element and that element's child elements (not the entire document).</p>
</div>
<h1>This is heading</h2>
<p>The scoped attribute is currently supported only in FF.</p>
</body>
</html>
