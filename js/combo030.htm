<!DOCTYPE html>
<html>
<head>
    <title>Dropdown 3</title>

    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.default.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.mobile.all.min.css">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/angular.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/jszip.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/kendo.all.min.js"></script>	
</head>
<body>

<input id="cboYear" />
<input id="cboMonth" />

<div id="log"></div>

<script>
log.innerHTML = Date();
$( '#log' ).append ( '<br/>' + new Date().getFullYear() );

	var years = [];
	for (var year = new Date().getFullYear(), i = 0; i < 9; i++) years.push(year - i);
	var months = [
		{ Name: "Jan", Id: 1 },
		{ Name: "Feb", Id: 2 },
		{ Name: "Mar", Id: 3 },
		{ Name: "Apr", Id: 4 },
		{ Name: "May", Id: 5 },
		{ Name: "Jun", Id: 6 },
		{ Name: "Jul", Id: 7 },
		{ Name: "Aug", Id: 8 },
		{ Name: "Sep", Id: 9 },
		{ Name: "Oct", Id: 10 },
		{ Name: "Nov", Id: 11 },
		{ Name: "Dec", Id: 12 }
	];
	$("#cboYear").kendoDropDownList({
		dataSource: years
	});
	$("#cboMonth").kendoDropDownList({
		dataSource: months,
		dataTextField: "Name",
		dataValueField: "Id"
	});

</script>

</body>
</html>
