<!DOCTYPE html>
<html>
<head>
  <script src="cpus.js"></script>

      <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.common.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.rtl.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.default.min.css">
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2016.1.112/styles/kendo.mobile.all.min.css">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/angular.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/jszip.min.js"></script>
    <script src="http://kendo.cdn.telerik.com/2016.1.112/js/kendo.all.min.js"></script>	

<script>
var cols = [
{field:"model"},
{field:"series"},
{field:"uArch", width: 90},
{field:"codename", title: "Code Nm", width: 90},
{field: "clockRateGHz", title: "GHz", width: 50, attributes: {style: "text-align: right"}},
{field: "turboGHz", title: "Trb", width: 45},
{field:"dieSizeMM2", title: "die", width: 50},
{field: "tdp", width: 40},
{field:"transistorCountMln", title: "mln tr", width: 60, attributes: {style: "text-align: right"}},
{field: "technology", title: "tech", width: 50},
{field:"technologyNM", title: "nm", width: 40},
{field:"memoControllerDDR3",title: "DDR3", width: 60},
{field:"level1CacheKB",title:"lvl1", width: 50},
{field:"level2CacheKB",title:"lvl2", width: 60},
{field:"numberOfCores",title:"cores", width: 60},
{field:"announcementDate",title:"date", width: 100},
{field:"cineB",title: "rate",width: 60}
]
 
$(function(){
  $("#grd").kendoGrid({
	dataSource: cpus,
	columns: cols
  });
});
</script>
</head>
<body>
<div id="grd"></div>
<p>SOI - Silicon on Insulator</p>
<p>SHP - Super High Performance</p>
</body>
</html>
