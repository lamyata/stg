<!DOCTYPE html>
<html>
<head>
  <script src="cpus.js"></script>
  <script src="jquery-2.1.0.js"></script>
  <link rel="stylesheet" type="text/css" href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.common.min.css">
  <link rel="stylesheet" type="text/css" href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.default.min.css">
  <script type='text/javascript' src="http://cdn.kendostatic.com/2014.2.716/js/jquery.min.js"></script>
  <script type='text/javascript' src="http://cdn.kendostatic.com/2014.2.716/js/kendo.all.min.js"></script>
<script>
  
var ds = [
    { ID : 1, RowID : 1, BillNumber : "bn1" },
    { ID : 2, RowID : 2, BillNumber : "bn2" },
    { ID : 3, RowID : 3, BillNumber : "bn3" }
];
 
var cols = [
{field:"model"},
{field:"series"},
{field:"uArch", width: 90},
{field:"codename", title: "Code Nm", width: 90},
{field: "clockRateGHz", title: "GHz", width: 50},
{field: "turboGHz", title: "Trb", width: 45},
{field:"dieSizeMM2", title: "die", width: 60},
{field: "tdp", width: 40},
{field:"transistorCountMln", title: "mln tr", width: 60, attributes: {style: "text-align: right"}},
{field: "technology", title: "tech", width: 50},
{field:"technologyNM", title: "nm", width: 40},
{field:"memoControllerDDR3",title: "DDR3", width: 60},
{field:"level1CacheKB",title:"lvl1", width: 50},
{field:"level2CacheKB",title:"lvl2", width: 60},
{field:"numberOfCores",title:"cores", width: 60},
{field:"announcementDate",title:"date", width: 100},
{field:"cineB",title: "rate",width: 60}
]
 
$(function(){
  $("#grid").kendoGrid({dataSource: cpus});
  $("#grdSrt").kendoGrid({
	dataSource: cpus,
	columns: cols,
	filterable: true,
	sortable: true,
	columnMenu: true
  });
  $("#grd").kendoGrid({
	dataSource: cpus,
	columns: cols
  });
	$("#dp").kendoDatePicker({
       value: new Date(2000, 10, 1),
       min: new Date(1950, 0, 1),
       max: new Date(2049, 11, 31),
    })
});

function bla(){
	var datePicker = $("#dp").data("kendoDatePicker");
}

</script>

</head>

<body>
<div id="grid"></div>
<div id="grdSrt"></div>
<div id="grd"></div>
<p>SOI - Silicon on Insulator</p>
<p>SHP - Super High Performance</p>
<input id="dp">
</body>
</html>
